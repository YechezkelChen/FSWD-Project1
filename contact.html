<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/contact.css">
    <title>Contact - My Trip</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="news.html">News</a>
            <a href="contact.html">Contact</a>
            <a href="compare_prices.html">Compare prices</a>
            <a href="about.html">About</a>
            <img src="images/together_we_will_win.gif" alt="together we will win">
        </nav>
    </header>

    <main>
        <form class="form-container" action="/submitForm.html" target="_self" method="post" autocomplete="on">
            <div class="form-row">
                <fieldset>
                    <legend>Personal Information:</legend>
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" autocomplete="on" required autofocus><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" autocomplete="on" required><br>
                    <label>Gender:</label><br>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label><br>
                    <label for="email">Enter your email:</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="phone" required>Enter a phone number:</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="Example: 0512345678" pattern="05[0-9]{8}">
                </fieldset>

                <fieldset>
                    <legend>My Trip:</legend>
                    <label for="countrys">from this location:</label>
                    <select id="countrys" name="countrys">
                        <option value="Israel">Israel</option>
                        <option value="Usa">Usa</option>
                        <option value="UK">UK</option>
                    </select><br>
                    <label for="dest">to this destination:</label><br>
                    <select id="dest" name="dest" size="4" multiple>
                        <option value="Holland">Holland</option>
                        <option value="Russia">Russia</option>
                        <option value="Israel">Israel</option>
                        <option value="Austria">Austria</option>
                        <option value="Usa">Usa</option>
                        <option value="UK">UK</option>
                    </select><br><br><br>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1"> I would like to take recommendation on attractions for this trip</label><br>
                    <textarea name="message" rows="3" cols="22"
                        placeholder="More details i want you to take in count."></textarea><br>
                    <label for="datemin">I want the trip to start from this date:</label>
                    <input type="date" id="datemin" name="datemin" min="2024-14-01"><br>
                    <label for="quantity">how many days i would like to make my trip (maximum 14):</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="14"><br>
                </fieldset>
            </div>
            <br>
            <input id="btnform" type="submit" value="Send">
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-social">
                <a href="#" target="_blank"><img src="images/facebook-icon.png" alt="Facebook"></a>
                <a href="#" target="_blank"><img src="images/twitter-icon.png" alt="Twitter"></a>
                <a href="#" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"></a>
            </div>
            <div class="footer-info">
                <p>Contact us: info@mytrip.com</p>
                <p>Jaffa 210, Jerusalem, Israel</p>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2024 My Trip. All rights reserved.</p>
            </div>
    </footer>
</body>

</html>
