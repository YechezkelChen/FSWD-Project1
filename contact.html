<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="icon" type="image/x-icon" href="/media/favicon.ico">
    <title>Contact</title>
</head>
<body>
    <form action="/submitForm.html" target="_self" method="post" autocomplete="on">
        
        <fieldset>
            <legend>Personalia:</legend>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" autocomplete="on" required autofocus><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" autocomplete="on" required><br>
        <label>sex:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email">

        <label for="phone" required>Enter a phone number:</label>
        <input type="tel" id="phone" name="phone"
        placeholder="05X-12-345"
        pattern="[0-9]{3}-[0-9]{7}">

        </fieldset>
        <fieldset>
            <legend>My Tripe:</legend>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>

            <textarea name="message" rows="10" cols="30">The cat was playing in the garden.
            </textarea>
        </fieldset>
        <input type="submit" value="Submit">


        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" id="datemin" name="datemin" min="2000-01-02">



    </form>
</body>
</html>
