<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/compare_prices.css">
    <title>My Trip</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="news.html">News</a>
            <a href="contact.html">Contact</a>
            <a href="compare_prices.html">Compare prices</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <h1>Compare Vacations</h1>
        <form>
            <div class="destination-1">
                <label for="destination-1">Destination 1:</label>
                <input type="text" id="destination-1" name="destination-1" required>

                <label for="check-in-1">Check in:</label>
                <input type="date" name="check-in-1" id="check-in-1" required>

                <label for="check-out-1">Check out:</label>
                <input type="date" name="check-out-1" id="check-out-1" required>

                <label for="hotel-1">Hotel:</label>
                <input type="text" name="hotel-1" id="hotel-1" required>
                
                <label for="guests-1">Guests:</label>
                <input type="number" name="guests-1" id="guests-1" min="0" required>

                <label for="rooms-1">Rooms:</label>
                <input type="number" name="rooms-1" id="rooms-1" min="0" required>
            </div>

            <div class="destination-2">
                <label for="destination-2">Destination 2:</label>
                <input type="text" id="destination-2" name="destination-2" required>

                <label for="check-in-2">Check in:</label>
                <input type="date" name="check-in-2" id="check-in-2" required>

                <label for="check-out-2">Check out:</label>
                <input type="date" name="check-out-2" id="check-out-2" required>

                <label for="hotel-1">Hotel:</label>
                <input type="text" name="hotel-1" id="hotel-1" required>
                
                <label for="guests-2">Guests:</label>
                <input type="number" name="guests-2" id="guests-2" min="0" required>

                <label for="rooms-2">Rooms:</label>
                <input type="number" name="rooms-2" id="rooms-2" min="0" required>
            </div>

            <input type="submit" value="Compare">
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-social">
                <a href="#" target="_blank"><img src="images/facebook-icon.png" alt="Facebook"></a>
                <a href="#" target="_blank"><img src="images/twitter-icon.png" alt="Twitter"></a>
                <a href="#" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"></a>
            </div>
            <div class="footer-info">
                <p>Contact us: info@mytrip.com</p>
                <p>Jaffa 210, Jerusalem, Israel</p>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2024 My Trip. All rights reserved.</p>
            </div>
    </footer>
</body>

</html>
